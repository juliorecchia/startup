<script >

MovieObserver=function()
{
	this.playing=function(titulo) 
	{
	console.log("Playing: "+titulo);
	}

	this.stopped=function(titulo)
	{
	console.log("Stopped: "+titulo);
	}
}
Mo=new MovieObserver();

DownloadableMovie = function(){
   
   movie.download(this.titulo);
 
  }

movie =function(titulo,genero)
{
	this.titulo=titulo;
	this.genero=genero;

	var titulo;
	var genero;

	this.set=function(titulo,genero)
	{

		this.titulo=titulo;
		this.genero=genero;
	}
	this.get=function()
	{
	console.log("Titulo pelicula: "+this.titulo+", Genero: "+this.genero);
	}
	this.play=function()
	{		
		Mo.playing(this.titulo);
	}
	this.stop=function()
	{
		Mo.stopped(this.titulo);
	}
	this.download=function()
	{
		console.log("Descargando: "+this.titulo);
	}

}
